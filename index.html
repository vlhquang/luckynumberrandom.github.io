<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Distribution for Tet</title>
    <style>
        body {
            background-color: #FFFAF0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-image: url('https://example.com/tet-background.jpg'); /* Thay bằng URL hình nền Tết của bạn */
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .grid-item {
            padding: 20px;
            text-align: center;
            background-color: #FFD700;
            border: 2px solid #FF4500;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            font-size: 1.2em;
            font-weight: bold;
        }
        .grid-item.hidden-content {
            color: transparent;
        }
        .highlight {
            background-color: #FF4500;
            color: white;
        }
        .btn-choose {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-choose:hover {
            background-color: #E33E00;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #C21807;
            background-image: url('https://example.com/lucky-money.jpg'); /* Thay bằng URL hình ảnh bao lì xì của bạn */
            background-size: cover;
            background-position: center;
            margin: 5% auto;
            padding: 30px;
            border: 2px solid #FFD700;
            width: 80%;
            text-align: center;
            font-size: 2em;
            color: #FFD700;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative; /* Để thêm các yếu tố trang trí */
        }
        .modal-content::before {
            content: url('https://example.com/lantern.png'); /* Thay bằng URL hình ảnh đèn lồng của bạn */
            position: absolute;
            top: -40px; /* Điều chỉnh dựa trên kích thước hình ảnh */
            left: 50%;
            transform: translateX(-50%);
        }
        .modal-content::after {
            content: url('https://example.com/fireworks.png'); /* Thay bằng URL hình ảnh pháo hoa của bạn */
            position: absolute;
            bottom: -40px; /* Điều chỉnh dựa trên kích thước hình ảnh */
            right: 20px; /* Điều chỉnh vị trí */
        }
        .close {
            color: #FFD700;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #FF4500;
            text-decoration: none;
            cursor: pointer;
        }
        .selected {
            pointer-events: none;
            opacity: 0.6;
        }
        .info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        html {
            touch-action: manipulation;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="results" class="grid-container"></div>
    <div id="info" class="info"></div>
    <button class="btn-choose" onclick="stopLoopAndShowPopup()">Lắc Lì Xì</button>
</div>

<!-- The Modal -->
<div id="myModal" class="modal" onclick="handleClickOutside(event)">
    <div class="modal-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <p id="popup-content"></p>
    </div>
</div>

<script>
    let loopInterval;
    let currentIndex = 0;

    function formatCurrency(amount) {
        return amount.toLocaleString('vi-VN', { minimumFractionDigits: 0 });
    }

    function distributeMoney(totalAmount, peopleCount) {
        let minAmount = Math.floor((totalAmount / peopleCount) * 0.6);
        let maxAmount = (Math.floor(totalAmount / peopleCount) + Math.floor(Math.random() * (totalAmount / peopleCount)));
        maxAmount = maxAmount < 160 ? 160 : maxAmount;

        let amounts = [];
        let remainingAmount = totalAmount;

        for (let i = 0; i < peopleCount; i++) {
            let amount = Math.floor(Math.random() * (maxAmount - minAmount + 1)) + minAmount;
            while (amounts.includes(amount)) {
                amount = Math.floor(Math.random() * (maxAmount - minAmount + 1)) + minAmount;
            }
            amounts.push(amount);
            remainingAmount -= amount;
        }

        let count = 0;
        while (remainingAmount !== 0) {
            for (let i = 0; i < peopleCount; i++) {
                if (remainingAmount === 0) break;
                let adjustment = (remainingAmount > 0) ? 1 : -1;
                let newAmount = amounts[i] + adjustment;
                if (newAmount >= minAmount && newAmount <= maxAmount && !amounts.includes(newAmount)) {
                    amounts[i] = newAmount;
                    remainingAmount -= adjustment;
                } else {
                    count++;
                }
            }
        }

        let resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';
        let sum = 0;
        amounts = amounts.sort(() => 0.5 - Math.random());
        for (let i = 0; i < peopleCount; i++) {
            let amountTmp = amounts[i] * 1000;
            sum += amountTmp;
            let gridItem = document.createElement('div');
            gridItem.className = 'grid-item hidden-content';
            gridItem.textContent = formatCurrency(amountTmp);
            resultsDiv.appendChild(gridItem);
        }

        document.getElementById('info').innerHTML = `Minimum Amount: ${formatCurrency(minAmount * 1000)} - Maximum Amount: ${formatCurrency(maxAmount * 1000)}`;

        startLoop();
    }

    function startLoop() {
        const gridItems = document.querySelectorAll('.grid-item:not(.selected)');
        if (gridItems.length === 0) return;
        if (currentIndex >= gridItems.length) {
            currentIndex = 0;
        }
        loopInterval = setInterval(() => {
            gridItems.forEach((item) => {
                item.classList.remove('highlight');
            });
            gridItems[currentIndex].classList.add('highlight');
            currentIndex = (currentIndex + 1) % gridItems.length;
        }, 100);
    }

    function stopLoopAndShowPopup() {
        clearInterval(loopInterval);
        const gridItems = document.querySelectorAll('.grid-item:not(.selected)');
        if (gridItems.length === 0) return;

        const selectedGridItem = gridItems[(currentIndex - 1 + gridItems.length) % gridItems.length];
        selectedGridItem.classList.remove('hidden-content');
        selectedGridItem.classList.add('selected');

        document.getElementById('popup-content').textContent = selectedGridItem.textContent;
document.getElementById('myModal').style.display = "block";
    }

    function closePopup() {
        document.getElementById('myModal').style.display = "none";
        startLoop();
    }

    function handleClickOutside(event) {
        if (event.target === event.currentTarget) {
            closePopup();
        }
    }

    distributeMoney(1200, 11);

    // Ngăn chặn zoom khi double-click
    document.addEventListener('dblclick', function(event) {
        event.preventDefault();
    });

    // Ngăn chặn pinch zoom trên mobile
    document.addEventListener('gesturestart', function(event) {
        event.preventDefault();
    });
</script>
</body>
</html>
