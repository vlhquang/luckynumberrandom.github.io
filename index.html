<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --background: #f0f9ff;
            --number-bg: #ffffff;
            --text-color: #1e293b;
            --selected-color: #059669;
            --circle-shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 10px;
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--background);
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            padding: 10px;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .number-display {
            background: var(--number-bg);
            height: 280px;
            width: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin: 20px auto;
            box-shadow: 0 10px 30px var(--circle-shadow);
            border: 8px solid var(--primary-color);
            transition: transform 0.3s ease;
            user-select: none;
        }

        .current-number {
            color: var(--primary-color);
            font-size: 120px;
            font-weight: 800;
            text-shadow: 2px 2px 4px var(--circle-shadow);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
            gap: 8px;
            padding: 20px;
            margin-bottom: 100px;
            background: var(--number-bg);
            border-radius: 15px;
            box-shadow: 0 4px 6px var(--circle-shadow);
        }

        .grid-item {
            background-color: var(--number-bg);
            border: 2px solid var(--primary-color);
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            border-radius: 50%;
            font-size: 18px;
            transition: all 0.3s ease;
            cursor: pointer;
            color: var(--primary-color);
            user-select: none;
            touch-action: manipulation;
        }

        .item-active {
            background-color: var(--selected-color);
            color: white;
            border-color: var(--selected-color);
            transform: scale(1.05);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 10px;
            background: var(--number-bg);
            display: flex;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 -4px 6px var(--circle-shadow);
            z-index: 1000;
        }

        /* Style mới cho buttons */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .btn {
            position: relative;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            padding: 0; /* Reset padding */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 56px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn span {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0 24px;
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        .btn-draw {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            width: 70%;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-draw:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        .btn-draw:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(37, 99, 235, 0.2);
        }

        .btn-reset {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            width: 15%;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-reset:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(239, 68, 68, 0.2);
        }

        /* Icon styles */
        .btn-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Responsive styles cho buttons */
        @media (max-width: 768px) {
            .footer {
                padding: 12px;
                gap: 12px;
            }

            .btn {
                min-height: 48px;
            }

            .btn span {
                padding: 0 16px;
            }
        }

        @media (max-width: 480px) {
            .footer {
                padding: 10px;
                gap: 8px;
            }

            .btn {
                min-height: 44px;
            }

            .btn span {
                padding: 0 12px;
                font-size: 14px;
            }

            .btn-icon {
                width: 20px;
                height: 20px;
            }
        }

        /* Small devices */
        @media (max-width: 360px) {
            .footer {
                padding: 8px;
                gap: 6px;
            }

            .btn span {
                padding: 0 8px;
                font-size: 12px;
            }

            .btn-icon {
                width: 18px;
                height: 18px;
            }
        }

        /* Landscape mode */
        @media (max-height: 480px) and (orientation: landscape) {
            .footer {
                padding: 8px;
            }

            .btn {
                min-height: 40px;
            }
        }

        /* Button states */
        .btn-disabled {
            opacity: 0.7;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Loading spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        .btn.is-spinning .spinner {
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .spinning {
            animation: pulse 0.5s infinite;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 5px;
            }

            .title {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .number-display {
                height: 200px;
                width: 200px;
                border-width: 6px;
                margin: 10px auto;
            }

            .current-number {
                font-size: 80px;
            }

            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
                gap: 6px;
                padding: 10px;
                margin-bottom: 80px;
            }

            .grid-item {
                font-size: 14px;
                border-width: 1.5px;
            }

            .footer {
                padding: 10px 5px;
                gap: 8px;
            }

            .btn {
                padding: 12px 15px;
                font-size: 14px;
                border-radius: 8px;
            }
        }

        /* Small Mobile Devices */
        @media (max-width: 320px) {
            .number-display {
                height: 180px;
                width: 180px;
            }

            .current-number {
                font-size: 70px;
            }

            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
                gap: 4px;
            }

            .grid-item {
                font-size: 12px;
            }

            .btn {
                padding: 10px 12px;
                font-size: 12px;
            }
        }

        /* Landscape Mode */
        @media (max-height: 480px) and (orientation: landscape) {
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                align-items: center;
            }

            .title {
                grid-column: 1 / -1;
                margin-bottom: 0.5rem;
            }

            .number-display {
                height: 160px;
                width: 160px;
                margin: 5px auto;
            }

            .current-number {
                font-size: 60px;
            }

            .grid-container {
                margin-bottom: 60px;
            }

            .footer {
                padding: 8px 5px;
            }

            .btn {
                padding: 8px 15px;
                font-size: 14px;
            }
        }

        /* Prevent text selection */
        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Improve touch targets */
        @media (pointer: coarse) {
            .btn {
                min-height: 44px;
            }

            .grid-item {
                min-width: 44px;
                min-height: 44px;
            }
        }

        /* Better scrolling on iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-overflow-scrolling: touch;
            }
        }
		
		/* Thêm styles cho Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 320px;
            z-index: 2001;
            animation: modalAppear 0.3s ease;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .modal-content {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            max-width: 120px;
        }

        .modal-btn-confirm {
            background: var(--danger-color);
            color: white;
        }

        .modal-btn-cancel {
            background: #e5e7eb;
            color: var(--text-color);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        .modal-btn:active {
            transform: translateY(0);
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Mobile styles cho modal */
        @media (max-width: 480px) {
            .modal {
                width: 95%;
                padding: 15px;
            }

            .modal-title {
                font-size: 1.3rem;
            }

            .modal-content {
                font-size: 1rem;
            }

            .modal-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
		
    </style>
</head>
<body class="no-select">
    <div class="container">
        <h1 class="title">Xổ Số May Mắn</h1>
        <div class="number-display" id="numberDisplay">
            <span class="current-number" id="currentNumber">0</span>
        </div>
        <div class="grid-container" id="result"></div>
        <div class="footer">
            <button class="btn btn-draw" id="drawButton">
                <span>
                    <svg class="btn-icon" viewBox="0 0 24 24">
                        <path d="M12 2C17.52 2 22 6.48 22 12C22 17.52 17.52 22 12 22C6.48 22 2 17.52 2 12C2 6.48 6.48 2 12 2ZM12 4C7.58 4 4 7.58 4 12C4 16.42 7.58 20 12 20C16.42 20 20 16.42 20 12C20 7.58 16.42 4 12 4ZM12 6C15.31 6 18 8.69 18 12C18 15.31 15.31 18 12 18C8.69 18 6 15.31 6 12C6 8.69 8.69 6 12 6Z" />
                    </svg>
                    <div class="spinner"></div>
                    Quay Số
                </span>
            </button>
            <button class="btn btn-reset" onclick="resetGame()">
                <span>
                    <svg class="btn-icon" viewBox="0 0 24 24">
                        <path d="M12 4C14.7486 4 17.1325 5.38626 18.6049 7.5H16V9.5H22V3.5H20V5.99936C18.1716 3.55446 15.2715 2 12 2C6.47715 2 2 6.47715 2 12H4C4 7.58172 7.58172 4 12 4ZM12 20C9.25136 20 6.86752 18.6137 5.39513 16.5H8V14.5H2V20.5H4V18.0006C5.82839 20.4455 8.72854 22 12 22C17.5228 22 22 17.5228 22 12H20C20 16.4183 16.4183 20 12 20Z"/>
                    </svg>
                    Reset
                </span>
            </button>
        </div>
    </div>
	
	<!-- Thêm Modal HTML -->
    <div class="modal-overlay" id="resetModal">
        <div class="modal">
            <div class="modal-title">Xác nhận</div>
            <div class="modal-content">Bạn có chắc chắn muốn chơi lại từ đầu không?</div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" onclick="closeResetModal()">Hủy bỏ</button>
                <button class="modal-btn modal-btn-confirm" onclick="confirmReset()">Đồng ý</button>
            </div>
        </div>
    </div>

    <script>
        const COUNT = new URL(window.location.href).searchParams.get("count") || 49;
        const ANIMATION_DURATION = 2000;
        const ANIMATION_INTERVAL = 50;

        let selected = new Set();
        let isSpinning = false;
        let spinInterval;
        let lastTouchEnd = 0;

        // Prevent zoom on double tap
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
		
		// Thêm xử lý loading state cho nút quay số
        function spin() {
            if (isSpinning) return;
            if (selected.size >= COUNT) {
                alert("Tất cả các số đã được chọn!");
                return;
            }

            const drawButton = document.getElementById("drawButton");
            drawButton.classList.add("is-spinning");
            isSpinning = true;

            // Phần code quay số giữ nguyên
            const numberDisplay = document.getElementById("numberDisplay");
            numberDisplay.classList.add("spinning");
            let elapsed = 0;

            if (navigator.vibrate) {
                navigator.vibrate(200);
            }

            spinInterval = setInterval(() => {
                updateDisplay(getRandomNumber(1, COUNT));
                elapsed += ANIMATION_INTERVAL;

                if (elapsed >= ANIMATION_DURATION) {
                    clearInterval(spinInterval);
                    isSpinning = false;
                    numberDisplay.classList.remove("spinning");
                    drawButton.classList.remove("is-spinning");
                    const finalNumber = getUniqueRandomNumber();
                    updateDisplay(finalNumber);
                    markNumberAsSelected(finalNumber);

                    if (navigator.vibrate) {
                        navigator.vibrate([100, 50, 100]);
                    }
                }
            }, ANIMATION_INTERVAL);
        }

        function initializeGrid() {
            const grid = document.getElementById("result");
            grid.innerHTML = '';
            for (let i = 1; i <= COUNT; i++) {
                const cell = document.createElement("div");
                cell.className = "grid-item";
                cell.id = `item${i}`;
                cell.textContent = i;
                grid.appendChild(cell);
            }
        }

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getUniqueRandomNumber() {
            if (selected.size >= COUNT) return null;
            let num;
            do {
                num = getRandomNumber(1, COUNT);
            } while (selected.has(num));
            return num;
        }

        function updateDisplay(number) {
            document.getElementById("currentNumber").textContent = number;
        }

        function markNumberAsSelected(number) {
            selected.add(number);
            const element = document.getElementById(`item${number}`);
            element.classList.add("item-active");
            element.style.animation = "pulse 0.5s";
            setTimeout(() => element.style.animation = "", 500);
        }

        function spin() {
            if (isSpinning) return;
            if (selected.size >= COUNT) {
                alert("Tất cả các số đã được chọn!");
                return;
            }

            isSpinning = true;
            const numberDisplay = document.getElementById("numberDisplay");
            numberDisplay.classList.add("spinning");
            let elapsed = 0;

            // Vibrate if supported
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }

            spinInterval = setInterval(() => {
                updateDisplay(getRandomNumber(1, COUNT));
                elapsed += ANIMATION_INTERVAL;

                if (elapsed >= ANIMATION_DURATION) {
                    clearInterval(spinInterval);
                    isSpinning = false;
                    numberDisplay.classList.remove("spinning");
                    const finalNumber = getUniqueRandomNumber();
                    updateDisplay(finalNumber);
                    markNumberAsSelected(finalNumber);

                    // Vibrate again when number is selected
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 50, 100]);
                    }
                }
            }, ANIMATION_INTERVAL);
        }

        function resetGame() {
            if (confirm("Bạn có muốn chơi lại không?")) {
                selected.clear();
                initializeGrid();
                updateDisplay(0);
                if (isSpinning) {
                    clearInterval(spinInterval);
                    isSpinning = false;
                    document.getElementById("numberDisplay").classList.remove("spinning");
                }
            }
        }

        // Initialize
        initializeGrid();
        document.getElementById("drawButton").addEventListener("click", spin);
		
		// Thay đổi hàm resetGame
        function resetGame() {
            document.getElementById('resetModal').style.display = 'block';
        }

        function closeResetModal() {
            document.getElementById('resetModal').style.display = 'none';
        }

        function confirmReset() {
            selected.clear();
            initializeGrid();
            updateDisplay(0);
            if (isSpinning) {
                clearInterval(spinInterval);
                isSpinning = false;
                document.getElementById("numberDisplay").classList.remove("spinning");
            }
            closeResetModal();
        }

        // Đóng modal khi click bên ngoài
        window.onclick = function(event) {
            const modal = document.getElementById('resetModal');
            if (event.target === modal) {
                closeResetModal();
            }
        }

        // Thêm xử lý phím Escape để đóng modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeResetModal();
            }
        });

        // Initialize
        initializeGrid();
        document.getElementById("drawButton").addEventListener("click", spin);
    </script>
</body>
</html>
