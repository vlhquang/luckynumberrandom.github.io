<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√¨ X√¨ T·∫øt - Money Distribution</title>
    <style>
        :root {
            --primary-red: #C21807;
            --primary-gold: #FFD700;
            --hover-gold: #FFE55C;
            --bg-cream: #FFFAF0;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            background-color: var(--bg-cream);
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 12px var(--shadow-color);
            width: 100%;
            max-width: 500px;
            height: 85%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            justify-items: center;
            align-content: start;
        }

        .grid-item {
            aspect-ratio: 1;
            background-color: var(--primary-gold);
            border: 2px solid var(--primary-red);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
            cursor: pointer;
            font-size: calc(14px + 1vw);
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            width: 85%;
        }

        /* ·∫®n n·ªôi dung trong √¥ */
        .grid-item .content-hidden {
            visibility: hidden; /* Ch·ªâ ·∫©n n·ªôi dung, kh√¥ng ·∫£nh h∆∞·ªüng ƒë·∫øn khung */
        }

        .grid-item.revealed {
            background-color: #E6C200;
            pointer-events: none;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-direction: row;
            justify-content: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        .icon-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-red);
            color: var(--primary-gold);
            border: none;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-button:hover {
            transform: translateY(-2px);
            background-color: #A61505;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--primary-red);
            color: var(--primary-gold);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            position: relative;
            min-width: 250px;
        }

        #myModal .modal-content p {
            font-size: 2rem; /* L√†m cho n·ªôi dung popup l·ªõn h∆°n */
            font-weight: bold;
            color: var(--primary-gold);
        }
    </style>
</head>
<body>

<div class="container">
    <div id="results" class="grid-container"></div>
</div>

<div class="action-buttons">
    <button class="icon-button" onclick="showConfigModal()" title="C·∫•u h√¨nh">‚öôÔ∏è</button>
    <button class="icon-button" onclick="regenerateGrid()" title="T·∫°o m·ªõi">üîÑ</button>
    <button class="icon-button" onclick="confirmRandom()" title="Tr·ªôn l√¨ x√¨">üîÄ</button>
</div>

<div id="configModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('configModal')">&times;</span>
        <h2>C·∫•u h√¨nh L√¨ X√¨</h2>
        <div class="config-form">
            <div class="input-group">
                <label for="totalAmount">T·ªïng ti·ªÅn (ngh√¨n ƒë·ªìng):</label>
                <input type="number" id="totalAmount" value="1200" min="100" step="100">
            </div>
            <div class="input-group">
                <label for="peopleCount">S·ªë ng∆∞·ªùi:</label>
                <input type="number" id="peopleCount" value="11" min="2" max="20">
            </div>
            <div class="modal-buttons">
                <button class="btn" onclick="saveConfig()">L∆∞u</button>
                <button class="btn" onclick="closeModal('configModal')">H·ªßy</button>
            </div>
        </div>
    </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('myModal')">&times;</span>
        <p id="popup-content"></p>
    </div>
</div>

<div id="confirmModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('confirmModal')">&times;</span>
        <p>B·∫°n c√≥ ch·∫Øc mu·ªën tr·ªôn c√°c l√¨ x√¨?</p>
        <div class="modal-buttons">
            <button class="btn" onclick="shuffleGrid()">C√≥</button>
            <button class="btn" onclick="closeModal('confirmModal')">Kh√¥ng</button>
        </div>
    </div>
</div>

<script>
    function formatCurrency(amount) {
        return new Intl.NumberFormat('vi-VN').format(amount * 1000);
    }

    function distributeMoney(totalAmount, peopleCount) {
        let minAmount = Math.floor((totalAmount / peopleCount) * 0.6);
        let maxAmount = (Math.floor(totalAmount / peopleCount) + Math.floor(Math.random() * (totalAmount / peopleCount)));
        maxAmount = maxAmount < 160 ? 160 : maxAmount;

        let amounts = [];
        let remainingAmount = totalAmount;

        for (let i = 0; i < peopleCount; i++) {
            let amount = Math.floor(Math.random() * (maxAmount - minAmount + 1)) + minAmount;
            while (amounts.includes(amount)) {
                amount = Math.floor(Math.random() * (maxAmount - minAmount + 1)) + minAmount;
            }
            amounts.push(amount);
            remainingAmount -= amount;
        }

        while (remainingAmount !== 0) {
            for (let i = 0; i < peopleCount; i++) {
                if (remainingAmount === 0) break;
                let adjustment = (remainingAmount > 0) ? 1 : -1;
                let newAmount = amounts[i] + adjustment;
                if (newAmount >= minAmount && newAmount <= maxAmount && !amounts.includes(newAmount)) {
                    amounts[i] = newAmount;
                    remainingAmount -= adjustment;
                }
            }
        }
        return amounts;
    }

    function createGrid(amounts) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        amounts.forEach((amount) => {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';

            // N·ªôi dung c·ªßa √¥ ƒë∆∞·ª£c ch·ª©a trong m·ªôt div con
            const content = document.createElement('div');
            content.className = 'grid-item-content';
            content.textContent = formatCurrency(amount);
            content.dataset.amount = amount;

            // ƒê·∫∑t v√†o trong √¥
            gridItem.appendChild(content);
            gridItem.onclick = () => {
                if (!gridItem.classList.contains('revealed')) {
                    showPopup(content.textContent); // Hi·ªÉn th·ªã n·ªôi dung c·ªßa √¥
                    gridItem.classList.add('revealed');
                    gridItem.querySelector('.grid-item-content');
            if (content) {
                content.classList.remove('content-hidden'); // ·∫®n n·ªôi dung
            }
                }
            };

            resultsDiv.appendChild(gridItem);
        });
    }

    function showConfigModal() {
        document.getElementById('configModal').style.display = 'flex';
    }

    function saveConfig() {
        const totalAmount = parseInt(document.getElementById('totalAmount').value);
        const peopleCount = parseInt(document.getElementById('peopleCount').value);

        if (isNaN(totalAmount) || isNaN(peopleCount) || totalAmount < 100 || peopleCount < 2) {
            alert('Vui l√≤ng nh·∫≠p s·ªë h·ª£p l·ªá!');
            return;
        }

        closeModal('configModal');
        regenerateGrid();
    }

    function regenerateGrid() {
        const totalAmount = parseInt(document.getElementById('totalAmount').value);
        const peopleCount = parseInt(document.getElementById('peopleCount').value);

        if (isNaN(totalAmount) || isNaN(peopleCount) || totalAmount < 100 || peopleCount < 2) {
            alert('Vui l√≤ng nh·∫≠p s·ªë h·ª£p l·ªá!');
            return;
        }

        const amounts = distributeMoney(totalAmount, peopleCount);
        createGrid(amounts);
    }

    function shuffleGrid() {
        const gridItems = document.querySelectorAll('.grid-item');

        // ·∫®n n·ªôi dung trong c√°c √¥
        gridItems.forEach(item => {
            const content = item.querySelector('.grid-item-content');
            if (content) {
                content.classList.add('content-hidden'); // ·∫®n n·ªôi dung
            }
        });

        // Tr·ªôn l·∫°i c√°c √¥ trong grid
        setTimeout(() => {
            const shuffledItems = Array.from(gridItems);
            shuffledItems.sort(() => Math.random() - 0.5); // Shuffle order

            const resultsDiv = document.getElementById('results');
            shuffledItems.forEach(item => {
                resultsDiv.appendChild(item); // Re-attach shuffled items to the grid
            });
        }, 500);  // Ch·ªù m·ªôt kho·∫£ng th·ªùi gian ƒë·ªÉ hi·ªáu ·ª©ng ·∫©n ho√†n t·∫•t

        closeModal('confirmModal');
    }

    function showPopup(content) {
        document.getElementById('popup-content').textContent = content;
        document.getElementById('myModal').style.display = 'flex';
    }

    function confirmRandom() {
        document.getElementById('confirmModal').style.display = 'flex';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
        }
    };

    // Initialize
    regenerateGrid();
</script>

</body>
</html>
