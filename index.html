<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Money Distribution for Tet</title>
    <style>
        body {
    background-color: #FFFAF0;
    font-family: 'Roboto', sans-serif; /* Update to a professional font */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

.container {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    width: 90%;
    text-align: center;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 10px;
    padding: 10px;
}

.grid-item {
    padding: 15px;
    text-align: center;
    background-color: #FFD700;
    border: 2px solid #FF4500;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: background-color 0.2s ease, color 0.2s ease;
    font-size: 1.2em; /* Increase font size */
    font-weight: bold;
}

.grid-item.hidden-content {
    color: transparent;
}

.highlight {
    background-color: #FF4500;
    color: white;
}

.btn-choose {
    margin-top: 20px;
    padding: 15px 30px;
    background-color: #FF4500;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.5em; /* Increase font size */
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.2s ease, box-shadow 0.2s ease;
}

.btn-choose:hover {
    background-color: #E33E00;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.7);
    padding-top: 60px;
}

.modal-content {
    background-color: #C21807;
    margin: 5% auto;
    padding: 30px;
    border: 2px solid #FFD700;
    width: 80%;
    text-align: center;
    font-size: 2em; /* Increase font size */
    color: #FFD700;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    position: relative;
}

.close {
    color: #FFD700;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #FF4500;
    text-decoration: none;
    cursor: pointer;
}

.selected {
    pointer-events: none;
    opacity: 0.6;
}

.info {
    margin-top: 10px;
    font-size: 1em; /* Increase font size */
    padding: 5px 10px;
}

html {
    touch-action: manipulation;
}

@media (max-width: 600px) {
    .container {
        width: 95%;
        padding: 15px;
    }

    .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
    }

    .grid-item {
        padding: 15px;
        font-size: 1em; /* Increase font size */
    }

    .btn-choose {
        padding: 10px 20px;
        font-size: 1.2em; /* Increase font size */
    }

    .modal-content {
        font-size: 1.5em; /* Adjust font size */
        padding: 20px;
    }
}

    </style>
</head>
<body>
<div class="container">
    <div id="results" class="grid-container"></div>
    <div id="info" class="info"></div>
    <button class="btn-choose" onclick="stopLoopAndShowPopup()">Lắc Lì Xì</button>
</div>

<!-- The Modal -->
<div id="myModal" class="modal" onclick="handleClickOutside(event)">
    <div class="modal-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <p id="popup-content"></p>
    </div>
</div>

<canvas id="fireworksCanvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>

<script>
    let loopInterval;
    let currentIndex = 0;
    let fireworksRunning = false;
    let fireworksInterval;

    function formatCurrency(amount) {
        return amount.toLocaleString('vi-VN', { minimumFractionDigits: 0 });
    }

    function distributeMoney(totalAmount, peopleCount) {
        let minAmount = Math.floor((totalAmount / peopleCount) * 0.6);
        let maxAmount = (Math.floor(totalAmount / peopleCount) + Math.floor(Math.random() * (totalAmount / peopleCount)));
        maxAmount = maxAmount < 160 ? 160 : maxAmount;

        let amounts = [];
        let remainingAmount = totalAmount;

        for (let i = 0; i < peopleCount; i++) {
            let amount = Math.floor(Math.random() * (maxAmount - minAmount + 1)) + minAmount;
            while (amounts.includes(amount)) {
                amount = Math.floor(Math.random() * (maxAmount - minAmount + 1)) + minAmount;
            }
            amounts.push(amount);
            remainingAmount -= amount;
        }

        let count = 0;
        while (remainingAmount !== 0) {
            for (let i = 0; i < peopleCount; i++) {
                if (remainingAmount === 0) break;
                let adjustment = (remainingAmount > 0) ? 1 : -1;
                let newAmount = amounts[i] + adjustment;
                if (newAmount >= minAmount && newAmount <= maxAmount && !amounts.includes(newAmount)) {
                    amounts[i] = newAmount;
                    remainingAmount -= adjustment;
                } else {
                    count++;
                }
            }
        }

        let resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';
        let sum = 0;
        amounts = amounts.sort(() => 0.5 - Math.random());
        for (let i = 0; i < peopleCount; i++) {
            let amountTmp = amounts[i] * 1000;
            sum += amountTmp;
            let gridItem = document.createElement('div');
            gridItem.className = 'grid-item hidden-content';
            gridItem.textContent = formatCurrency(amountTmp);
            resultsDiv.appendChild(gridItem);
        }

        document.getElementById('info').innerHTML = `Minimum Amount: ${formatCurrency(minAmount * 1000)} - Maximum Amount: ${formatCurrency(maxAmount * 1000)}`;

        startLoop();
    }

    function startLoop() {
        const gridItems = document.querySelectorAll('.grid-item:not(.selected)');
        if (gridItems.length === 0) return;
        currentIndex = 0;
        loopInterval = setInterval(() => {
            gridItems.forEach((item) => {
                item.classList.remove('highlight');
            });
            gridItems[currentIndex].classList.add('highlight');
            currentIndex = (currentIndex + 1) % gridItems.length;
        }, 200);
    }

    function stopLoopAndShowPopup() {
        clearInterval(loopInterval);
        const gridItems = document.querySelectorAll('.grid-item:not(.selected)');
        if (gridItems.length === 0) return;

        const selectedIndex = (currentIndex - 1 + gridItems.length) % gridItems.length;
        const selectedGridItem = gridItems[selectedIndex];
        selectedGridItem.classList.remove('hidden-content');
        selectedGridItem.classList.add('selected');

        document.getElementById('popup-content').textContent = selectedGridItem.textContent;
        document.getElementById('myModal').style.display = "block";

        // Trigger fireworks when the popup opens
                launchFireworks();
        }

        function closePopup() {
            document.getElementById('myModal').style.display = "none";
            stopFireworks(); // Stop fireworks when the popup closes
            startLoop();
        }

        function handleClickOutside(event) {
            if (event.target === event.currentTarget) {
                closePopup();
            }
        }

        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let fireworks = [];
        let particles = [];

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetX = Math.random() * canvas.width;
                this.targetY = Math.random() * canvas.height / 2;
                this.speed = 2;
                this.angle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
                this.brightness = Math.random() * 50 + 50;
                this.trail = [];
            }

            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 5) this.trail.shift();
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                if (Math.hypot(this.targetX - this.x, this.targetY - this.y) < 5) {
                    this.explode();
                    fireworks = fireworks.filter(fw => fw !== this);
                }
            }

            explode() {
                for (let i = 0; i < 100; i++) { // Increase the number of particles
                    const particle = new Particle(this.x, this.y, this.brightness);
                    particles.push(particle);
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.trail[0].x, this.trail[0].y);
                for (let i = 1; i < this.trail.length; i++) {
                    ctx.lineTo(this.trail[i].x, this.trail[i].y);
                }
                ctx.strokeStyle = `hsl(${this.brightness}, 100%, 50%)`;
                ctx.stroke();
            }
        }

        class Particle {
            constructor(x, y, brightness) {
                this.x = x;
                this.y = y;
                this.brightness = brightness;
                this.angle = Math.random() * 2 * Math.PI;
                this.speed = Math.random() * 5 + 1;
                this.friction = 0.98;
                this.gravity = 0.5;
                this.hue = Math.random() * 360;
            }

            update() {
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.brightness -= 2;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2, false);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.fill();
            }
        }

        function animate() {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = `rgba(0, 0, 0, 0.2)`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';

            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });

            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.brightness <= 0) particles.splice(index, 1);
            });

            requestAnimationFrame(animate);
        }

        function createFireworks() {
            const firework = new Firework();
            fireworks.push(firework);
        }

        function launchFireworks() {
            if (!fireworksRunning) {
                fireworksRunning = true;
                fireworksInterval = setInterval(createFireworks, 300); // Adjust the interval for more density
            }
        }

        function stopFireworks() {
            fireworksRunning = false;
            clearInterval(fireworksInterval);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        distributeMoney(1200, 11);

        // Ngăn chặn zoom khi double-click
        document.addEventListener('dblclick', function(event) {
            event.preventDefault();
        });

        // Ngăn chặn pinch zoom trên mobile
        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
</script>
</body>
</html>
